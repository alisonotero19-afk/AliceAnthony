<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Foto Animada</title>
    <style>
        body {
            background-color: #fff;
            text-align: center;
            padding-top: 50px;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #ff4d6d;
        }

        /* Animaci√≥n de zoom suave */
        .foto-animada {
            width: 300px;                 /* Ajusta el tama√±o si quieres */
            border-radius: 20px;          /* Bordes redondeados */
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            animation: zoomIn 3s ease-in-out infinite alternate;
        }

        @keyframes zoomIn {
            0% { transform: scale(1); }
            100% { transform: scale(1.1); }
        }
    </style>
</head>
<body>
    <h1>‚ú® Feliz 30 de Septiembre ‚ù§ ‚ú®</h1>

    <!-- Aqu√≠ va TU foto de Google Drive ya lista -->
    <img class="foto-animada"
         src="https://drive.google.com/uc?export=view&id=12fDyT4g7Y5b-hwv7RExs3023hYuAXrit"
         alt="Foto animada">

    <p>Hecho con amor üíõ</p>
</body>
</html>
